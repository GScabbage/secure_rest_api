<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
      <script  src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
      <script type="text/javascript" src="/static/js/calculator.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />

    <style>
      .alert {
        background: purple;
        padding: 1rem;
        border-radius: 14px;
        color: yellow;
        margin: 1rem;
      }
    </style>
    <style>
      sup {
          vertical-align: sub;
          font-size: small;
      }
    </style>
  </head>
  <body>
    <style>
      body {
      background-image: url('https://c.tenor.com/hjjG_i4XmcEAAAAd/lizard-dance.gif');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      }
    </style>

    <div class="container">
      <h3>Calculator App</h3>
    </div>
    <div style="position: absolute; top: 0; right: 0; width: 100px; text-align:right;">
      <form action = '/logout'>
        <input type = 'submit' value = 'Logout' / style="background-color:white">
      </form>
    </div>
    <!-- Form -->
    <div class="container">
      <form action="/calculator" method="POST">
        <label for="Number One">First Number</label>
        <input
          type="text"
          placeholder="First Number"
          class="u-full-width"
          name="num1"
        />

        <label for="Number Two">Second Number</label>
        <input
          type="text"
          placeholder="Second Number"
          class="u-full-width"
          name="num2"
        />

        <label for="Operation">Operation</label>
        <select class="u-full-width" name="operation">
          <option value="add">Add</option>
          <option value="subtract">Subtract</option>
          <option value="multiply">Multiply</option>
          <option value="divide">Divide</option>
        </select>

        <input type="submit" value="Calculate" id="calc_btn" style="background-color:white"/>
        <br />
        <div class="alert">
          {{ sum }}
        </div>
      </form>

      <hr>

      <h2>A Secure Calculator Java Edition</h2>
      <form id="calcForm">
      <label for="">Number 1</label>
      <input type="number" step="any" name="number_1">
      <br>

      <select class="form-control" name="operation" id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="nn">
          n1&#8319;&sup2;
        </option>
      </select>

      <br>

      <label for="">Number 2</label>
      <input type="number" step="any" name="number_2">
      <br>

      <label for="">=</label>
      <label id="resultInput"></label>

      <input type="submit" value="submit" style="background-color:white">
      </form>
    </div>
  </body>
</html>
